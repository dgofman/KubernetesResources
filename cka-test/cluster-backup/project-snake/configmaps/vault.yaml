apiVersion: v1
data:
  nginx.conf: |
    user  nginx;
    worker_processes  1;

    error_log  /var/log/nginx/error.log warn;
    pid        /var/run/nginx.pid;

    events {
      worker_connections  1024;
    }

    http {
      include       /etc/nginx/mime.types;
      default_type  application/octet-stream;

      log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
      '$status $body_bytes_sent "$http_referer" '
      '"$http_user_agent" "$http_x_forwarded_for"';

      access_log  /var/log/nginx/access.log  main;

      sendfile        on;
      #tcp_nopush     on;

      keepalive_timeout  65;

      #gzip  on;

      server {
          listen       3333;
          server_name  _;
          location / {
                return 200 'vault secret storage';
          }
      }

      server {
          listen       1111;
          server_name  _;
          location / {
              return 200 'vault 1111 FORBID';
          }
      }

      server {
          listen       2222;
          server_name  _;
          location / {
              return 200 'vault 2222 FORBID';
          }
      }

      server {
          listen      9999;
          server_name  _;
          location / {
              return 200 'vault BACKDOOR';
          }
      }

      server {
          listen      80;
          server_name "";
          return      444;
      }

      include /etc/nginx/conf.d/*.conf;
    }
